


<div class="d-flex flex-column full-height bg-warning m-0">

  <!-- Title bar -->
  <div class="d-flex flex-row drag-bar">
    <button class="btn btn-primary me-auto no-drag" (click)="newNote()">
      <i class="bi bi-plus-circle-dotted"></i>
    </button>
    <button class="btn btn-light no-drag" (click)="toggleOnTop()">
      @if(!isAlwaysOnTop){
        <i class="bi bi-arrow-up-circle"></i>
      }
      @if(isAlwaysOnTop){
        <i class="bi bi-arrow-up-circle-fill"></i>
      }
    </button>
    <button class="btn btn-light no-drag" (click)="minimizeApp()">
      <i class="bi bi-dash"></i>        
    </button>
    <button class="btn btn-light no-drag" (click)="closeApp()">
      <i class="bi bi-x"></i>
    </button>
  </div>

  <!-- Word Editor -->
  <div class= "d-flex flex-row">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group">
        <button class="btn-secondary" (click)="execCmd('bold')">Bold</button>
        <button class="btn-secondary" (click)="execCmd('italic')">Italic</button>
      </div>
      <div class="btn-group">
        <select class="form-select" (change)="onFontSizeChange($event)">
          <option value="1">Small</option>
          <option value="3" selected>Normal</option>
          <option value="5">Large</option>
        </select>
      </div>
      <div class="btn-group m-0">
        <button class="btn-secondary" (click)="execCmd('insertUnorderedList')">Bullet Points</button>
      </div>
    </div>
  </div>

  <!-- Text Field -->
  <div class="note flex-grow-1 p-1" contenteditable="true" id="editor" placeholder="test">
    
  </div>
</div>
